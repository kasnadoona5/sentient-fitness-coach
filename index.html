<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Coach AI - Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }
        
        .message {
            margin: 15px 0;
            padding: 12px 15px;
            border-radius: 10px;
            max-width: 85%;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .agent {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        
        .agent strong, .user strong {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-radius: 0 0 15px 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        #input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #input:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .typing {
            display: none;
            padding: 10px;
            color: #888;
            font-style: italic;
        }
        
        .typing.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèãÔ∏è Fitness Coach AI</h1>
            <p>Powered by Sentient Agent Framework</p>
        </div>
        
        <div id="chat">
            <div class="message agent">
                <strong>Agent</strong>
                Hello! I'm your AI fitness and nutrition coach. Ask me about calories, nutrition, workout plans, or any fitness-related questions!
            </div>
        </div>
        
        <div class="typing" id="typing">Agent is typing...</div>
        
        <div class="input-area">
            <input 
                id="input" 
                type="text" 
                placeholder="Ask about calories, workouts, nutrition..." 
                autocomplete="off"
            />
            <button id="sendBtn" onclick="send()">Send</button>
        </div>
    </div>
    
    <script>
        let currentResponse = '';
        let isProcessing = false;
        
        function send() {
            const input = document.getElementById('input');
            const msg = input.value.trim();
            const sendBtn = document.getElementById('sendBtn');
            
            if (!msg || isProcessing) return;
            
            isProcessing = true;
            sendBtn.disabled = true;
            
            // Add user message
            addMessage('user', msg);
            input.value = '';
            
            // Show typing indicator
            document.getElementById('typing').classList.add('active');
            
            currentResponse = '';
            
            // Call agent
            fetch('http://138.124.101.59/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    user_id: 'web_user_' + Date.now(),
                    message: msg
                })
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                function read() {
                    reader.read().then(({done, value}) => {
                        if (done) {
                            document.getElementById('typing').classList.remove('active');
                            isProcessing = false;
                            sendBtn.disabled = false;
                            input.focus();
                            return;
                        }
                        
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.substring(6));
                                    if (data.type === 'chunk') {
                                        currentResponse += data.content;
                                        updateResponse();
                                    }
                                } catch (e) {}
                            }
                        });
                        read();
                    });
                }
                read();
            })
            .catch(err => {
                document.getElementById('typing').classList.remove('active');
                addMessage('agent', 'Sorry, there was an error connecting to the agent.');
                isProcessing = false;
                sendBtn.disabled = false;
            });
        }
        
        function addMessage(type, text) {
            const chat = document.getElementById('chat');
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.innerHTML = `<strong>${type === 'user' ? 'You' : 'Agent'}</strong>${text}`;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function updateResponse() {
            const chat = document.getElementById('chat');
            let existing = chat.querySelector('.agent:last-child');
            
            if (existing && existing.dataset.current === 'true') {
                existing.innerHTML = `<strong>Agent</strong>${currentResponse}`;
            } else {
                const msg = document.createElement('div');
                msg.className = 'message agent';
                msg.dataset.current = 'true';
                msg.innerHTML = `<strong>Agent</strong>${currentResponse}`;
                chat.appendChild(msg);
            }
            
            chat.scrollTop = chat.scrollHeight;
        }
        
        // Enter key to send
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isProcessing) {
                send();
            }
        });
        
        // Focus input on load
        window.onload = () => {
            document.getElementById('input').focus();
        };
    </script>
</body>
</html>
